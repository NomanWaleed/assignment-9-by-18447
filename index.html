<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <table>
        <tbody>
        <tr>
            <th colspan="4" class="th"></th>
        </tr>
        <tr>
            <td>+</td>
            <td>-</td>
            <td>x</td>
            <td>/</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="4" class="equal">=</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>0</td>
            <td>.</td>
            <td class="ac">AC</td>
        </tr>
    </tbody>
    </table>
</div>
</body>
</html>
